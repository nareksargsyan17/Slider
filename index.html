<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="all">
        <div class="autoplay">
            <div class="one">
                <img id="on" class="on onclass" src="./icons/play.png" alt="">
                <img id="off" src="./icons/stop.png" alt="" class="off">
                <img src="./icons/edit.png" alt="" class="edit">
            </div>
            <div class="two">
                <img src="./icons/fade.png" alt="" class="fade select">
                <img src="./icons/carousel.png" alt="" class="carousel">
            </div>
        </div>
        <div id="forSlide">
            <div id="buttons">
                <button><img src="./icons/left.png" alt=""></button>
                <button><img src="./icons/right.png" alt=""></button>
            </div>
            <div id="info">
                <div>
                    <h1></h1>
                    <h2></h2>
                </div>
            </div>
            <div class="gallery">

            </div>
            <img src="img/img0.jpg" alt="" id="photo">
            <div class="forInpParent">
                <div id="forInp">
                    <h2>Slide Content</h2>
                    <form>
                        <input type="text" placeholder="Type Title" id="title">
                        <input type="text" placeholder="Type Text" id="text">
                        <button type="submit">SAVE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
